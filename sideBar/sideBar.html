<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sexta marcha</title>
  <link rel="stylesheet" href="/styles/sideBar.css" />
</head>

<body>
  <div class="navigetion">
    <div class="alternarMenu"></div>
    <ul>

      <li class="lista ativa" style="--clr:#f44336;">
        <a href="#">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="lista ativa" style="--clr:#ece90d;">
        <a href="#">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="text">perfil</span>
        </a>
      </li>
      <li class="lista ativa" style="--clr:#f44336;">
        <a href="#">
          <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
          <span class="text">chat</span>
        </a>
      </li>

      <li class="lista ativa" style="--clr:#f44336;">
        <a href="#">
          <span class="icon"><ion-icon name="image-outline"></ion-icon></span>
          <span class="text">Fotos</span>
        </a>
      </li>

      <li class="lista ativa" style="--clr:#f44336;">
        <a href="#">
          <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="text">Configurações</span>
        </a>
      </li>


    </ul>
  </div>

  <script>
    const alternarMenu = document.querySelector('.alternarMenu');

    const navigetion = document.querySelector('.navigetion');

    alternarMenu.onclick = function () {
      navigetion.classList.toggle('open')
    }

    const list = document.querySelectorAll('.lista');
    function ativaLink() {
      list.forEach((item) =>
       item.classList.remove('ativa'));
      this.classList.add('ativa');  
    }
     list.forEach((item) =>
      item.addEventListener('click',ativaLink))
  </script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
